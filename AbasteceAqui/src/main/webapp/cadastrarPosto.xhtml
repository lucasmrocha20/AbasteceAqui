<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Cadastro Posto</title>
		</f:facet>
	</h:head>

	<h:body>
		<ui:include src="" />

		<h:form>
			<p:fieldset legend="CADASTRAR POSTO">
				<p:panelGrid columns="2">
					<h:outputText value="Nome Fantasia" />
					<p:inputText value="#{postoController.cadPosto.nomeFantasia}" />

					<h:outputText value="CNPJ" />
					<p:inputText value="#{postoController.cadPosto.cnpj}" />

					<h:outputText value="Preço Alcool" />
					<p:inputText value="#{postoController.cadPosto.precoAlcool}" />

					<h:outputText value="Preço Gasolina" />
					<p:inputText value="#{postoController.cadPosto.precoGasolina}" />

					<h:outputText value="Distribuidora" />
					<p:inputText value="#{postoController.cadPosto.distribuidora}" />

					<h:outputText value="Fone" />
					<p:inputText value="#{postoController.cadPosto.fone}" />

					<h:form>
						<p:fieldset legend="ENDEREÇO">
							<p:panelGrid columns="2">

								<h:outputText value="Rua" />
								<p:inputText value="#{postoController.cadPosto.rua}" />

								<h:outputText value="Número" />
								<p:inputText value="#{postoController.cadPosto.numero}" />

								<h:outputText value="Bairro" />
								<p:inputText value="#{postoController.cadPosto.bairro}" />

								<h:outputText value="Cidade" />
								<p:inputText value="#{postoController.cadPosto.cidade}" />

								<h:outputText value="CEP" />
								<p:inputText value="#{postoController.cadPosto.cep}" />

							</p:panelGrid>
						</p:fieldset>
					</h:form>

					<h:form>
						<p:fieldset legend="LOGIN">
							<p:panelGrid columns="2">

								<h:outputText value="Login" />
								<p:inputText value="#{postoController.cadPosto.login}" />

								<h:outputText value="Senha" />
								<p:inputText value="#{postoController.cadPosto.senha}" />

							</p:panelGrid>
						</p:fieldset>
					</h:form>

				</p:panelGrid>
				<p:commandButton value="Cadastrar"
					oncomplete="PF('widDialConfirmaCad').show()" />
			</p:fieldset>

			<p:dialog visible="false" id="dialConfirmaCad" modal="true"
				widgetVar="widDialConfirmaCad">
				<p:fieldset legend="Deseja realmente cadastrar?">
					<p:commandButton value="Sim" action="#{postoController.inserir}"
						oncomplete="PF('widDialConfirmaCad').hide()" />
					<p:commandButton value="Não"
						oncomplete="PF('widDialConfirmaCad').hide()" />
				</p:fieldset>
			</p:dialog>
		</h:form>
	</h:body>
</f:view>
</html>
